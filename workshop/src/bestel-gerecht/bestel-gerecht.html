<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/s-table/s-table-lite.html">
<link rel="import" href="../../bower_components/s-table/s-tbody.html">
<link rel="import" href="../../bower_components/s-table/s-tr.html">

<dom-module id="bestel-gerecht">
  <template>
    <style>
      td, th {
        padding: 8px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      td:nth-of-type(1),
      th:nth-of-type(1) {
        background-color: rgba(0, 67, 255, 0.08);
      }
      tr.iron-selected td {
        background-color: rgba(0, 0, 0, 0.1);
      }
      tr:hover td {
        background-color: rgba(0, 0, 0, 0.08);
      }
      tr td.iron-selected:not(:nth-of-type(1)) {
        background-color: rgba(0, 67, 255, 0.08);
      }

      paper-button {
        background-color: #70a6ff;
        color: #fff;
      }

      .weergave {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 30px 50px;
        border: 1px solid #d3e4ff;
      }

      .buttons {
        margin-top: 20px;
      }

      .btnAnnuleer {
        float: left;
      }

      .btnBestel {
        float: right;
      }
    </style>

    <div class="weergave">
      <h2>Kies uw gerechten!</h2>
      <table is="s-table-lite" fixed-column>
        <thead>
          <tr>
            <th>Gerecht</th>
            <th>Omschrijving</th>
            <th>Aantal</th>
          </tr>
        </thead>
        <tbody is="s-tbody">
          <template is="dom-repeat" items="[[gerechten]]" as="gerecht">
            <tr is="s-tr" multi>
              <td>{{gerecht.naam}}</td>
              <td>{{gerecht.omschrijving}}</td>
              <td><paper-input type="number" value="{{gerecht.aantal}}"></paper-input></td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="buttons">
        <a href="#"><paper-button class="btnAnnuleer">annuleer</paper-button></a>
        <a href="#"><paper-button class="btnBestel">bestel</paper-button></a>
      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BestelGerecht extends Polymer.Element {
      static get is() { return "bestel-gerecht"; }
      static get properties() {
        return {
          gerechten: {
            type: Array,
            value: [
            { naam: "gerecht1", omschrijving: "Lorem Ipsum", aantal: "0" },
            { naam: "gerecht2", omschrijving: "Lorem Ipsum", aantal: "0" },
            { naam: "gerecht3", omschrijving: "Lorem Ipsum", aantal: "0" },
            { naam: "gerecht4", omschrijving: "Lorem Ipsum", aantal: "0" },
            { naam: "gerecht5", omschrijving: "Lorem Ipsum", aantal: "0" }
            ]
          }
        };
      }
    }

    window.customElements.define(BestelGerecht.is, BestelGerecht);
  </script>
</dom-module>
