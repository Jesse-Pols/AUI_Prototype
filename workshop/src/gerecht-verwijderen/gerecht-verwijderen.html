<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../bower_components/s-table/s-table-lite.html">
<link rel="import" href="../../bower_components/s-table/s-tbody.html">
<link rel="import" href="../../bower_components/s-table/s-tr.html">

<dom-module id="gerecht-verwijderen">
  <template>
    <style>
      :host{
        font-family: "Roboto";
      }
      td, th {
        padding: 8px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      td:nth-of-type(1),
      th:nth-of-type(1) {
        background-color: rgba(0, 67, 255, 0.08);
      }
      tr.iron-selected td {
        background-color: rgba(0, 0, 0, 0.1);
      }
      tr:hover td {
        background-color: rgba(0, 0, 0, 0.08);
      }
      tr td.iron-selected:not(:nth-of-type(1)) {
        background-color: rgba(0, 67, 255, 0.08);
      }

      paper-button {
        background-color: #70a6ff;
        color: #fff;
      }

      .weergave {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 40px 160px;
        border: 1px solid #d3e4ff;
      }

      .buttons {
        margin-top: 20px;
      }

      .btnAnnuleer {
        float: left;
      }

      .btnBestel {
        float: right;
      }

      .btnVerwijder {
          background-color: rgba(255, 0, 0, 0.21);
          color: #000;
          border-radius: 25%;
          font-size: 12px;
          border: 1px solid black;
      }

      #verwijderDialog{
           top: 40%;
          left: 65%;

          height: 115px;
          width: 200px;
          position: absolute;

          background: #adcbfd8f;
          border: 1px solid #70a6ff;
      }

      #verwijderButton{
          font-family: Arial, Helvetica, sans-serif;
          color: rgb(255, 0, 0);
          text-align: center;
          width: 100px;
      }

      .closeDialogClass{
          font-size: 14px;
      }

    </style>

    <app-localstorage-document key="localGerechten" data="{{localGerechten}}">
    <app-localstorage-document key="localIngredienten" data="{{localIngredienten}}">

    <div class="weergave">
      <h2>Gerechten Verwijderen</h2>
      <table is="s-table-lite" fixed-column>
        <thead>
          <tr>
            <th>Gerecht</th>
            <th>Omschrijving</th>
            <th>Prijs</th>
          </tr>
        </thead>
        <tbody is="s-tbody">
          <template is="dom-repeat" items="{{localGerechten}}" as="gerecht">
            <tr is="s-tr" multi>
              <td>{{gerecht.naam}}</td>
              <td>{{gerecht.omschrijving}}</td>
              <td>{{gerecht.prijs}}</td>
              <!-- $0 .parentElement.parentElement.firstElementChild.textContent -->
              <!-- MouseEvent.path.td.childNodes.0.attributes.2: value.nodeValue -->
              <td><paper-button class="btnVerwijder" id="verwijderButton" on-click="verwijder">X</paper-button></td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="buttons">
        <a href="eigenaar_home.html"><paper-button class="btnAnnuleer">Terug</paper-button></a>
      </div>
    </div>

  </template>

  <script>
    var thing;
    var ger;
    /**
     * @customElement
     * @polymer
     */
    class GerechtVerwijderen extends Polymer.Element {
      static get is() { return "gerecht-verwijderen"; }
      static get properties() {
        return {
          gerechten: {
            type: Array,
            value: [
            { naam: "gerecht1", omschrijving: "Lorem Ipsum", prijs: "12,50" },
            { naam: "gerecht2", omschrijving: "Lorem Ipsum", prijs: "10,50" },
            { naam: "gerecht3", omschrijving: "Lorem Ipsum", prijs: "8,30" },
            { naam: "gerecht4", omschrijving: "Lorem Ipsum", prijs: "15,00" },
            { naam: "gerecht5", omschrijving: "Lorem Ipsum", prijs: "21,20" }
            ]
          },
          hideDialog:{
              type: Boolean,
              value: true
          }
        };
      }
      verwijder(id){

        // check all items in path
        for (var i = 0; i < id.path.length; i++){

          // check if item is table row, containing all data we need
          if (id.path[i] instanceof HTMLTableRowElement){

            // var item is the name of the item we want to remove from gerechten
            var item = id.path[i].cells[0].textContent;
            var meals = JSON.parse(localStorage.getItem('localGerechten'));

            // Every meal is checked by name
            for (var j = 0; j < meals.length; j++){
              if (meals[j].naam == item){

                // meal is spliced from array, and pushed to properties
                meals.splice(j, 1);
                localStorage.setItem('localGerechten', JSON.stringify(meals));
                location.reload();
                //this.setAttribute('gerechten', JSON.stringify(meals));

              }
            }
          }
        }
      }
    }

    window.customElements.define(GerechtVerwijderen.is, GerechtVerwijderen);
  </script>
</dom-module>
