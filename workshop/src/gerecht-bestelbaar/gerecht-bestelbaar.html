<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../bower_components/s-table/s-table-lite.html">
<link rel="import" href="../../bower_components/s-table/s-tbody.html">
<link rel="import" href="../../bower_components/s-table/s-tr.html">

<dom-module id="gerecht-bestelbaar">
  <template>
    <style>
      :host{
        font-family: "Roboto";
      }
      td, th {
        padding: 8px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      td:nth-of-type(1),
      th:nth-of-type(1) {
        background-color: rgba(0, 67, 255, 0.08);
      }
      tr.iron-selected td {
        background-color: rgba(0, 0, 0, 0.1);
      }
      tr:hover td {
        background-color: rgba(0, 0, 0, 0.08);
      }
      tr td.iron-selected:not(:nth-of-type(1)) {
        background-color: rgba(0, 67, 255, 0.08);
      }

      paper-button {
        background-color: #70a6ff;
        color: #fff;
      }

      .weergave {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 40px 160px;
        border: 1px solid #d3e4ff;
      }

      .buttons {
        margin-top: 20px;
      }

      .btnAnnuleer {
        float: left;
      }

      .btnBestel {
        float: right;
      }

      .btnVerwijder {
          background-color: rgba(255, 0, 0, 0.21);
          color: #000;
          border-radius: 25%;
          font-size: 12px;
          border: 1px solid black;
      }

    </style>

    <app-localstorage-document key="localGerechten" data="{{localGerechten}}">
    <app-localstorage-document key="localIngredienten" data="{{localIngredienten}}">

    <div class="weergave">
      <h2>Gerechten Toevoegen</h2>
      <table is="s-table-lite" fixed-column>
        <thead>
          <tr>
            <th>Gerecht</th>
            <th>Omschrijving</th>
            <th>Prijs</th>
          </tr>
        </thead>
        <tbody is="s-tbody">
          <template is="dom-repeat" items="{{localGerechten}}" as="gerecht">
            <tr is="s-tr" multi>
              <td>{{gerecht.naam}}</td>
              <td>{{gerecht.omschrijving}}</td>
              <td>{{gerecht.prijs}}</td>
              <td><paper-checkbox checked={{gerecht.bestelbaar}} on-change="checkboxChanged">Bestelbaar</paper-checkbox></td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="buttons">
        <a href="eigenaar_home.html"><paper-button class="btnAnnuleer">Terug</paper-button></a>
        <a href="#"><paper-button class="btnBestel">submit</paper-button></a>
      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GerechtBestelbaar extends Polymer.Element {
      static get is() { return "gerecht-bestelbaar"; }
      static get properties() {
        return {
        };
      }
      checkboxChanged(id){

        // check all items in path
        for (var i = 0; i < id.path.length; i++){

          // check if item is table row, containing all data we need
          if (id.path[i] instanceof HTMLTableRowElement){

            // var item is the name of the item we want to remove from gerechten
            var item = id.path[i].cells[0].textContent;
            var meals = JSON.parse(localStorage.getItem('localGerechten'));

            // Every meal is checked by name
            for (var j = 0; j < meals.length; j++){
              if (meals[j].naam == item){

                // meal is spliced from array, and pushed to properties
                meals[j].bestelbaar = true;
                localStorage.setItem('localGerechten', JSON.stringify(meals));
                location.reload();
                //this.setAttribute('gerechten', JSON.stringify(meals));

              }
            }
          }
        }
      }
    }

    window.customElements.define(GerechtBestelbaar.is, GerechtBestelbaar);
  </script>
</dom-module>
