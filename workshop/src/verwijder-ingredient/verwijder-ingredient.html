<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input-2.x/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/s-table/s-table-lite.html">
<link rel="import" href="../../bower_components/s-table/s-tbody.html">
<link rel="import" href="../../bower_components/s-table/s-tr.html">


<dom-module id="verwijder-ingredient">
  <template>
    <style>
      :host {
        display: block;
      }

      td, th {
        padding: 8px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      td:nth-of-type(1),
      th:nth-of-type(1) {
        background-color: rgba(0, 67, 255, 0.08);
      }
      tr.iron-selected td {
        background-color: rgba(0, 0, 0, 0.1);
      }
      tr:hover td {
        background-color: rgba(0, 0, 0, 0.08);
      }
      tr td.iron-selected:not(:nth-of-type(1)) {
        background-color: rgba(0, 67, 255, 0.08);
      }

      #menuButton {
        position: fixed;
        display: block;
        background-color: #70a6ff;
        color: #fff;
        padding: 25px;
        margin-top: 25px;
        width: 500px;
        text-align: center;
      }

      paper-button.btnTerug {
        position: fixed;
        margin-left:  250px;
        margin-top: 300px;
        background-color: #70a6ff;
        color: #fff;
      }

      #menu {
        display: block;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 30px 50px;
        border: 1px solid #d3e4ff;

        height: 400px;
        width: 300px;
      }

      #ingredientenLijst{
        position: fixed;
        border: 1px solid #d3e4ff;
        width: 300px;
      }

      #verwijderDialog{
           top: 40%;
          left: 50%;

          height: 100px;
          width: 200px;
          position: absolute;

          background: lightgray;
      }

      #verwijderButton{
          font-family: Arial, Helvetica, sans-serif;
          color: rgb(255, 0, 0);
          text-align: center;
          width: 100px;
      }

    </style>

    
    
    <div id="menu">
        <h1>Verwijder ingredient</h1>
        <div id="ingredientenLijst">
            <table is="s-table-lite" fixed-column>
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>nummer</th>
                        <th>verwijder</th>
                    </tr>
                </thead>
                <tbody is="s-tbody">
                    <template is="dom-repeat" items="[[ingredienten]]" as="ingredient">
                        <tr is="s-tr" multi>
                        <td>{{ingredient.id}}</td>
                        <td>{{ingredient.naam}}</td>
                        <td><paper-button id="verwijderButton" on-click="verwijder">X</paper-button></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    
        <div>
            <a href="eigenaar_home.html"><paper-button class="btnTerug">Terug</paper-button></a>
        </div>

    </div>


    <div id="verwijderDialog" hidden="{{hideDialog}}">
        Verwijder?
        <br>
        <paper-button on-click="verwijder"></paper-button>
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VerwijderIngredient extends Polymer.Element {
      static get is() { return 'verwijder-ingredient'; }
      static get properties() {
        return {
          ingredienten: {
            type: Array,
            value: [
            {id: 1, naam: "ingredient1"},
            {id: 2, naam: "ingredient2"},
            {id: 3, naam: "ingredient3"},
            {id: 4, naam: "ingredient4"},
            {id: 5, naam: "ingredient5"},
            {id: 6, naam: "ingredient6"}
            ]
          },
          hideDialog:{
              type: Boolean,
              value: true
          }
        };
      }
        verwijder(){
            console.log("kaas");
            console.log(this.hideDialog);
            this.hideDialog = false;
        }
        closeDialog(){
            this.hideDialog = true;
        }
    }

    
    window.customElements.define(VerwijderIngredient.is, VerwijderIngredient);
  </script>
</dom-module>
