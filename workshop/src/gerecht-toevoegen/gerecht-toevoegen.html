<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../bower_components/s-table/s-table-lite.html">
<link rel="import" href="../../bower_components/s-table/s-tbody.html">
<link rel="import" href="../../bower_components/s-table/s-tr.html">

<dom-module id="gerecht-toevoegen">
  <template>
    <style>
      :host{
        font-family: "Roboto";
      }
      td, th {
        padding: 8px;
        box-sizing: border-box;
        white-space: nowrap;
      }
      td:nth-of-type(1),
      th:nth-of-type(1) {
        background-color: rgba(0, 67, 255, 0.08);
      }
      tr.iron-selected td {
        background-color: rgba(0, 0, 0, 0.1);
      }
      tr:hover td {
        background-color: rgba(0, 0, 0, 0.08);
      }
      tr td.iron-selected:not(:nth-of-type(1)) {
        background-color: rgba(0, 67, 255, 0.08);
      }

      paper-button {
        background-color: #70a6ff;
        color: #fff;
      }

      .weergave {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);

        padding: 40px 160px;
        border: 1px solid #d3e4ff;
      }

      .buttons {
        margin-top: 20px;
      }

      .btnAnnuleer {
        float: left;
      }

      .btnToevoegen {
        float: right;
      }

      .btnVerwijder {
          background-color: rgba(255, 0, 0, 0.21);
          color: #000;
          border-radius: 25%;
          font-size: 12px;
          border: 1px solid black;
      }

    </style>

    <app-localstorage-document key="localGerechten" data="{{localGerechten}}">
    <app-localstorage-document key="localIngredienten" data="{{localIngredienten}}">

    <div class="weergave">
      <h2>Gerechten Toevoegen</h2>
      <table is="s-table-lite" fixed-column>
        <thead>
          <tr>
            <th>Gerecht</th>
            <th>Omschrijving</th>
            <th>Prijs</th>
          </tr>
        </thead>
        <tbody is="s-tbody">
          <template is="dom-repeat" items="{{localGerechten}}" as="gerecht">
            <tr is="s-tr" multi>
              <td>{{gerecht.naam}}</td>
              <td>{{gerecht.omschrijving}}</td>
              <td>{{gerecht.prijs}}</td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="wrapper"><br>
        <input id="newNaam" type="text" placeholder="Naam" value="{{naam}}"><br>
        <input id="newDesc" type="text" placeholder="Omschrijving"><br>
        <input id="newPrice" type="text" placeholder="Prijs"><br>

        <div class="buttons">
          <a href="eigenaar_home.html"><paper-button class="btnAnnuleer">Terug</paper-button></a>
          <paper-button class="btnToevoegen" on-click="add">toevoegen</paper-button>
        </div>
      </div>

    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GerechtToevoegen extends Polymer.Element {
      static get is() { return "gerecht-toevoegen"; }
      static get properties() {
        return {
          naam: {
            type: String,
            value: ""
          }
        };
      }
      add(id){
        var meals = JSON.parse(localStorage.getItem('localGerechten'));

        for (var i = 0; i < id.path.length; i++){

          if (thing.path[i] instanceof HTMLDivElement){
            if (thing.path[i].className == "wrapper"){

              var naam = thing.path[i].childNodes[2].value;
              var omschrijving = thing.path[i].childNodes[5].value;
              var prijs = thing.path[i].childNodes[8].value;

              meals.push({"naam":naam,"omschrijving":omschrijving,"prijs":prijs,"bestelbaar":false})
              localStorage.setItem('localGerechten', JSON.stringify(meals));
              location.reload();

            }
          }
        }
      }
    }

    window.customElements.define(GerechtToevoegen.is, GerechtToevoegen);
  </script>
</dom-module>
